<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<body>
    <!--Tag 'h1': título de maior hierarquia-->
    <h1>Desafio das Mensagens</h1>

    <!--Tag 'p' para iniciar um páragrafo-->
    <p>*Um</p>
    <p>**Dois</p>
    <p>***Três</p>
    <p>****Quatro</p>

    <!--Tag 'br' para quebrar linha-->
    <br>

    <p>****Quatro</p>
    <p>***Três</p>
    <p>**Dois</p>
    <p>*Um</p>
</body>
</html>
